        // --- Physics Background: Wave Packets ---
        const WavePacketBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let packets = [];
                let frame = 0;
                
                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resize);
                resize();

                const lineSpacing = 60; 
                
                const createPacket = (numLines) => ({
                    lineIndex: Math.floor(Math.random() * numLines),
                    x: -200, 
                    speed: 2 + Math.random() * 2, 
                    width: 40 + Math.random() * 40, 
                    amplitude: 20 + Math.random() * 30,
                    frequency: 0.05 + Math.random() * 0.05, 
                    phaseSpeed: 0.1 + Math.random() * 0.1, 
                    hue: Math.random() > 0.5 ? 180 : 280 
                });

                const draw = () => {
                    const numLines = Math.ceil(canvas.height / lineSpacing);

                    ctx.fillStyle = 'rgba(5, 5, 10, 0.2)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    if (Math.random() < 0.03) {
                        packets.push(createPacket(numLines));
                    }

                    packets.forEach(p => { p.x += p.speed; });
                    packets = packets.filter(p => p.x - p.width * 4 < canvas.width);

                    for (let i = 0; i < numLines; i++) {
                        const BaseY = i * lineSpacing + (lineSpacing / 2);
                        const activePackets = packets.filter(p => p.lineIndex === i);

                        ctx.beginPath();
                        
                        if (activePackets.length === 0) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
                        ctx.lineWidth = 1;
                        ctx.moveTo(0, BaseY);
                        ctx.lineTo(canvas.width, BaseY);
                        ctx.stroke();
                        continue;
                        }

                        for (let x = 0; x <= canvas.width; x += 4) {
                            let yOffset = 0;
                            activePackets.forEach(p => {
                                const dx = x - p.x;
                                if (Math.abs(dx) < p.width * 3) {
                                    const envelope = Math.exp(-(dx * dx) / (2 * p.width * p.width));
                                    const wave = Math.cos(dx * p.frequency - frame * p.phaseSpeed);
                                    yOffset += p.amplitude * envelope * wave;
                                }
                            });
                            const y = BaseY + yOffset;
                            if (x === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        const lineHue = activePackets[0].hue;
                        ctx.strokeStyle = `hsla(${lineHue}, 80%, 60%, 0.5)`;
                        ctx.lineWidth = 1.5;
                        ctx.stroke();
                    }
                    frame++;
                    animationFrameId = requestAnimationFrame(draw);
                };

                draw();
                return () => {
                    cancelAnimationFrame(animationFrameId);
                    window.removeEventListener('resize', resize);
                };
            }, []);

            return (
                <div className="fixed inset-0 z-0 pointer-events-none">
                    <canvas ref={canvasRef} className="absolute inset-0" />
                    <div 
                        className="absolute inset-0 opacity-[0.03]" 
                        style={{
                        backgroundImage: `linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px)`,
                        backgroundSize: '40px 40px'
                        }}
                    ></div>
                </div>
            );
        };
